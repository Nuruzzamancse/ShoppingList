<form #frm="ngForm" (ngSubmit)="addItem(frm)" *ngIf="!toggleForm">
  <h2>Add Item</h2>
  <div class="from-group">
    <label for="">
      Name:
    </label>
    <input type="text"
    class="form-control"
    name="itemName"
    value=""
    ngModel
    required>
  </div>


  <div class="from-group">
      <label for="">
        Quantity:
      </label>
      <input type="text"
      class="form-control"
      name="itemQuantity"
      value=""
      ngModel
      required>
    </div>

    <div class="float-left">
        <button type="submit" name="button" class="btn btn-success" [disabled]="frm.invalid">Add Item</button>
    </div>

    

</form>






<form #editForm="ngForm" (ngSubmit)="editItem(editForm)" *ngIf="toggleForm">
    <h2>Edit Item</h2>
    <div class="from-group">
      <label for="">
        Name:
      </label>
      <input type="text"
      class="form-control"
      name="itemName"
      value=""
      [ngModel]="selectedItem.itemName">
    </div>
  
  
    <div class="from-group">
        <label for="">
          Quantity:
        </label>
        <input type="text"
        class="form-control"
        name="itemQuantity"
        value=""
        [ngModel]="selectedItem.itemQuantity">
      </div>
  
      <div class="float-left">
          <button type="submit" name="button" class="btn btn-success">Save</button>
      </div>
  
      
  
  </form>








<h2>Shopping List</h2>

<div *ngFor="let item of shoppingItemList"  class="container-fluid">
   
    <div class="row">

        <div class="col"  >
          <input type="checkbox"
            name=""
            [checked]="item.itemBought"
            (click) = "updateItemCheckbox(item)"
          >
        </div>
      <div class="col">{{item.itemName}}</div>
      <div class="col" >{{item.itemQuantity}}</div>
      
      

      <div class="col">
        <button type="button" class="btn btn-primary" (click)="showEditForm(item)" [disabled]="toggleForm">Edit</button>
      </div>


      <div class="col" >
          <button type="button" class="btn btn-danger" (click)="deleteItem(item._id)">Delete</button>
        </div>

    </div>

    <br>
  </div>
